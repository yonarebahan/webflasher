<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ESP32-C3 Web Flasher</title>

<!-- ESP Web Tools -->
<script type="module" src="https://unpkg.com/esp-web-tools@10.0.0/dist/web/install-button.js"></script>

<style>
body { font-family: Arial; background:#111; color:#fff; padding:40px; text-align:center; }
.card { max-width:480px; margin:auto; padding:24px; background:#222; border-radius:12px; }
button { padding:12px 20px; font-size:18px; }
</style>

</head>
<body>

<div class="card">
  <h2>ESP32-C3 Web Flasher</h2>
  <p>Klik tombol dibawah untuk flashing</p>

  <esp-web-install-button manifest="manifest.json">
    <button slot="activate">Flash Firmware</button>
  </esp-web-install-button>
</div>

</body>
</html>
